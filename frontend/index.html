<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Plant Search</title>
    <link rel="stylesheet" href="plant-search.css" />
  </head>
  <body>
    <header>
      <img src="./images/flower-pot.svg" alt="flower icon" />
      <img src="./images/potted-succulent.svg" alt="potted succulent" />
      <img src="./images/house-plant-pot.svg" alt="house plant" />
      <img src="./images/pink-plant.svg" alt="pink plant" />
      <img src="./images/sun-svg.svg" alt="sun icon" />
      <img src="./images/growing-plant.svg" alt="growing plant in pot" />
      <img src="./images/small-pot.svg" alt="smol pot" />
      <img src="./images/potted-lavender.svg" alt="potted skinny plant" />
      <img src="./images/potted-dirt-with-plant.svg" alt="pot w dirt & plant" />
    </header>
    <main id="main">
      <form id="search-form" autocomplete="off">
        <h1>Plant Search</h1>
        <input
          class="search"
          type="search"
          name="search"
          id="search-input"
          placeholder="Search for a Plant!"
        />
      </form>
      <!-- pages for pagination -->
    </main>
    <footer>
      <img src="./images/flower-pot.svg" alt="flower icon" />
      <img src="./images/potted-succulent.svg" alt="potted succulent" />
      <img src="./images/house-plant-pot.svg" alt="house plant" />
      <img src="./images/pink-plant.svg" alt="pink plant" />
      <img src="./images/sun-svg.svg" alt="sun icon" />
      <img src="./images/growing-plant.svg" alt="growing plant in pot" />
      <img src="./images/small-pot.svg" alt="smol pot" />
      <img src="./images/potted-lavender.svg" alt="potted skinny plant" />
      <img src="./images/potted-dirt-with-plant.svg" alt="pot w dirt & plant" />
    </footer>
    <script type="module" src="script.js" crossorigin="anonymous"></script>
  </body>
</html>
