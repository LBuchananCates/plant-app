<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Plant Search</title>
    <link rel="stylesheet" href="plant-search.css" />
  </head>
  <body>
    <header>
      <button class="header__home-button">Home</button>
      <button class="header__random-button">Random plant!</button>
      <button>Menu</button>
    </header>
    <main>
      <h1>Plant Search</h1>
      <form id="search-form">
        <input
          type="search"
          name="search"
          id="search"
          placeholder="search for a plant!"
        />
        <button class="search-button">Search</button>
      </form>
    </main>
    <script src="app.js"></script>
  </body>
</html>
