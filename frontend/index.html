<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Plant Search</title>
    <link rel="stylesheet" href="plant-search.css" />
  </head>
  <body>
    <header>
      <button class="header__home-button">Home</button>
      <button class="header__random-button">Random plant!</button>
    </header>
    <main id="main">
      <form id="search-form" autocomplete="off">
        <p>Plant Search</p>
        <input
          class="search"
          type="search"
          name="search"
          id="search"
          placeholder="Search for a Plant!"
        />
        <!-- <ul class="suggestions"></ul> -->
        <button class="search-button" onclick="fetchPlant()">Search</button>
      </form>
    </main>
    <script src="script.js" crossorigin="anonymous"></script>
  </body>
</html>
